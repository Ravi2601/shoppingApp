<div class="row">
    <div class="col-md-12">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" style="max-height: 250px;">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" id="dropdownMenu" data-toggle="dropdown">
                Manage Recipe <span class="caret"></span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu">
                <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer"> Add Ingredient to Shopping List</a>
                <a class="dropdown-item" style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a>
                <a class="dropdown-item" style="cursor: pointer">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
